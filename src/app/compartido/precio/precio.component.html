<mat-card style="margin-top: 30px; margin-left: 250px; margin-right: 250px;">
  <h1 style="font-weight: bold; font-size: 2em; text-align: center; background-color: orangered; color: whitesmoke">Tarifas de nuestros Cuidadores</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna de nombrePaseador -->
    <ng-container matColumnDef="nombrePaseador">
      <th mat-header-cell *matHeaderCellDef> Nombre del Paseador </th>
      <td mat-cell *matCellDef="let precio"> {{precio.nombrePaseador}} </td>
    </ng-container>

    <!-- Columna de nombreServicio -->
    <ng-container matColumnDef="nombreServicio">
      <th mat-header-cell *matHeaderCellDef> Nombre del Servicio </th>
      <td mat-cell *matCellDef="let precio"> {{precio.nombreServicio}} </td>
    </ng-container>

    <!-- Columna de precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let precio"> {{precio.precio}} â‚¬ </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
